<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Kapusta Nikita Labs</title>
</head>
<body>
<div class="container">
    <div class="row mt-3 mb-3">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <div class="btn-group" role="group" aria-label="Menu">
                <a href="{{ url_for('lab1') }}" class="btn btn-outline-success">Lab1</a>
                <a href="{{ url_for('lab2') }}" class="btn btn-outline-success">Lab2</a>
                <a href="{{ url_for('lab3') }}" class="btn btn-outline-success">Lab3</a>
                <a href="{{ url_for('lab4') }}" class="btn btn-outline-success">Lab4</a>
                <a href="{{ url_for('lab5') }}" class="btn btn-outline-success">Lab5</a>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
<div>
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{ category }} alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
</div>
<div class="row">
        {% block lab %}
        {%  endblock %}
</div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
